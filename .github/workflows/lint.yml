name: Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Check formatting with black
      run: |
        # Check code formatting, excluding generated protobuf files
        black --check --exclude '.*_pb2(_grpc)?\.py' src/ examples/
    - name: Lint with flake8
      run: |
        # Lint source & examples, excluding generated protobuf files
        flake8 --exclude '*_pb2.py,*_pb2_grpc.py' src/ examples/

